<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="shortcut icon" href="https://cdn.worldvectorlogo.com/logos/prince-9.svg" type="image/x-icon">
</head>
<body>
    <div class="container text-center mt-5">
        <img src="https://cdn.worldvectorlogo.com/logos/prince-9.svg" alt="bootstrap" width="150px" >
        <h1 class="mt-5"> Checkout form</h1>
        <p class="h3 mt-4">Below is an example form built entirely with Bootstrap's form controls. Each required form group has a validation state that can be triggered by attempting to submit the form without completing it.</p>
    </div>
    <div class="container mt-5">
        <div class="row">
            <div class="col-sm-10">
                <h1>Billing address</h1>
                <form action="">
                    <div class="row">
                        <div class="col-sm-6">
                            <label for="fname"  >First name</label>
                            <input type="text" id="fname"minlength="8" class="form-control mt-2" required>
                           </div> 
                           <div class="col-sm-6">
                            <label for="lname"  >First name</label>
                            <input type="text" id="lname" class="form-control mt-2" required>
                           </div> 
                    </div>
                    <div class="row">
                        <div class="col-sm-12 mt-2">
                            <label for="username">username</label>
                            
                            <input type="text" placeholder="username" class="form-control mt-2">
                        </div>
                    </div>
                    <div class="row ">
                        <div class="col-sm-12 mt-2">
                            <label for="gmail">Email (Optional) </label>
                             <input type="text" id="gmail" placeholder="abcd@gmail.com" class="form-control mt-2" required>
                        </div>
                    </div>
                    <div class="row ">
                        <div class="col-sm-12 mt-2">
                            <label for="address">addrress</label>
                             <input type="text" id="gmail" class="form-control mt-2" required>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-3 mt-2">
                            <label for="city">city</label>
                            <select id="city" name="city" class="form-control mt-2">
                              <option value="satna">satna</option>
                              <option value="Rewa">Rewa</option>
                              <option value="Maihar">Maihar</option>
                              <option value="Ramgarh">Ramgarh</option>
                            </select>
                        </div>
                        <div class="col-sm-3 mt-2">
                            <label for="address">enter your village pin code</label>
                            <input type="number" id="gmail" class="form-control mt-2" required="number" max="6">
                        </div>
 
                        <div class="col-sm-3">
                            <label for="browser" class="form-label mt-2">Choose your village</label>
                            <input class="form-control " list="browsers" name="browser" id="browser">
                            <datalist id="browsers">
                              <option value="RAMGARH">
                              <option value="BHADRI">
                              <option value="NAUSA">
                              <option value="KATHAHA">
                              <option value="TALA">
                            </datalist>   
                        </div>
                    </div>
                
                 
                </form>
                <div class="d-grid">
                    <button class="btn btn-outline-primary mt-5 btn-block" > Submit</button>
                </div>
            </div>
            <div class="col-sm-4 ">
                
            </div>
        </div>
    </div>
    
</body>
</html>
